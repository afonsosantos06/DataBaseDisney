{% extends 'base.html' %}

{% block content %}
<h2>Exercício 2</h2>
<p><strong>Pergunta:</strong> {{ question }}</p>

<table border="1">
  <thead>
    <tr>
      <th>Classificação</th>
      <th>Total de Conteúdos</th>
    </tr>
  </thead>
  <tbody>
    {% for row in results %}
    <tr>
      <td>{{ row.type }}</td>
      <td>{{ row.total }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

<br>
<a href="/">Voltar ao Início</a>
{% endblock %}
