{% extends 'base.html' %}

{% block content %}
<h2>Exercício 1</h2>
<p><strong>Pergunta:</strong> {{ question }}</p>

<table border="1">
  <thead>
    <tr>
      <th>Título</th>
      <th>Ano de Lançamento</th>
    </tr>
  </thead>
  <tbody>
    {% for row in results %}
    <tr>
      <td>{{ row.title }}</td>
      <td>{{ row.release_year }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

<br>
<a href="/">Voltar ao Início</a>
{% endblock %}
